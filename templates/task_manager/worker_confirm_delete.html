{% block content %}
  <h1>Do you want to delete worker {{ worker.first_name }} {{ worker.last_name }}?</h1>
  <i>All details related to this worker will be lost!</i>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'task_manager:worker-detail' pk=task.id %}" class = "btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
